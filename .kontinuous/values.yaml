app:
  envFrom:
    - secretRef:
        name: app
  env:
    - name: NEXTAUTH_URL
      value: https://{{ .Values.global.host }}
  probesPath: /healthz
  imagePackage: app

hasura:
  ~needs: [create-db]
  envFrom:
    - secretRef:
        name: hasura
    - secretRef:
        name: pg-user
    - configMapRef:
        name: hasura-configmap

jobs:
  runs:
    create-db:
      use: create-db
