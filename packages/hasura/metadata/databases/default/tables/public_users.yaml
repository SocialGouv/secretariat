table:
  schema: public
  name: users
array_relationships:
  - name: services
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: services
insert_permissions:
  - role: user
    permission:
      check: {}
      columns: []
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - arrival
        - departure
        - id
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - arrival
        - departure
      filter: {}
      check: null
delete_permissions:
  - role: user
    permission:
      filter: {}
