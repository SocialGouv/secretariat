name: Lighthouse

on: deployment_status

concurrency:
  cancel-in-progress: true
  group: lighthouse-${{ github.event.deployment_status.deployment_id }}

jobs:
  lhci:
    runs-on: ubuntu-18.04
    name: Run lhci on deployed environment
    if: github.event.deployment_status.state == 'success'
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: echo ID ${{ github.event.deployment_status.deployment_id }}

      - name: run lhci
        run: npx --yes @lhci/cli@latest autorun --collect.url=${{ github.event.deployment_status.environment_url }}
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.SOCIALGROOVYBOT_LHCI_GITHUB_APP_TOKEN }}
