table:
  name: services
  schema: public
object_relationships:
  - name: users
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - data
        - type
        - updated_at
        - id
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - user_id
      filter: {}
      check: null
