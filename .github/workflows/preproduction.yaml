name: üòé PreProd
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "main"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  build-app:
    name: Build & Register app
    runs-on: ubuntu-latest
    steps:
      - name: Use autodevops build and register
        uses: socialgouv/workflows/actions/build-image@v1
        with:
          environment: preprod
          imagePackage: app
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerbuildargs: |
            GITHUB_SHA=${{ github.sha }}
            NEXT_PUBLIC_HASURA_URL=https://hasura-secretariat-preprod.dev.fabrique.social.gouv.fr/v1/graphql

  build-hasura:
    name: Build & Register hasura
    runs-on: ubuntu-latest
    steps:
      - name: Use autodevops build and register
        uses: socialgouv/workflows/actions/build-image@v1
        with:
          environment: preprod
          imagePackage: hasura
          dockerfile: ./packages/hasura/Dockerfile
          dockercontext: ./packages/hasura
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerbuildargs: |
            APP_URL=https://secretariat-preprod.dev.fabrique.social.gouv.fr

  kontinuous:
    name: "Deploy on Kubernetes üê≥"
    needs: [build-app, build-hasura]
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-preproduction.yaml@v1
    secrets: inherit
