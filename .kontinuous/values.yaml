app:
  ~needs: [build-app]
  envFrom:
    - secretRef:
        name: app
  vars:
    NEXTAUTH_URL: https://{{ .Values.global.host }}
  probesPath: /healthz
  imagePackage: app

hasura:
  ~needs: [cnpg-cluster, build-hasura]
  envFrom:
    - secretRef:
        name: hasura
    - secretRef:
        name: cnpg-cluster-app
    - configMapRef:
        name: hasura-configmap

cnpg-cluster:
  ~chart: pg

jobs:
  runs:
    build-app:
      use: build
      with:
        imagePackage: app
        buildArgs:
          NEXT_PUBLIC_HASURA_URL:
            "https://hasura-{{ .Values.global.host }}/v1/graphql"
          SENTRY_DSN: "https://1fc6ed945722444583d4238af34346a9@sentry.fabrique.social.gouv.fr/85"
          SENTRY_ENVIRONMENT: "{{ .Values.global.env }}"
          SENTRY_RELEASE: "{{ .Values.global.imageTag }}"
        secrets:
          sentry_auth_token:
            secretName: sentry
            secretKey: SENTRY_AUTH_TOKEN

    build-hasura:
      use: build
      with:
        imagePackage: hasura
        context: ./packages/hasura
        buildArgs:
          APP_URL: "https://{{ .Values.global.host }}"
