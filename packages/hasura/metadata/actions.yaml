actions:
  - name: onboardingRequestAction
    definition:
      kind: synchronous
      handler: '{{APP_URL}}/api/onboarding/request'
      forward_client_headers: true
    permissions:
      - role: anonymous
      - role: user
  - name: onboardingReviewAction
    definition:
      kind: synchronous
      handler: '{{APP_URL}}/api/onboarding/review'
      forward_client_headers: true
    permissions:
      - role: user
  - name: revokeAction
    definition:
      kind: synchronous
      handler: '{{APP_URL}}/api/revoke'
      forward_client_headers: true
      request_transform:
        method: DELETE
        query_params: {}
        template_engine: Kriti
        version: 1
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: RevokeActionInput
    - name: OnboardingServices
    - name: OnboardingData
  objects:
    - name: APIResponse
    - name: OnboardingResponses
  scalars: []
