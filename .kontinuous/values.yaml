app:
  envFrom:
    - secretRef:
        name: app
  env:
    - name: NEXTAUTH_URL
      value: https://{{ .Values.global.host }}
  probesPath: /healthz
  imagePackage: app

hasura:
  ~needs: [cnpg-cluster]
  envFrom:
    - secretRef:
        name: hasura
    - secretRef:
        name: cnpg-cluster-app
    - configMapRef:
        name: hasura-configmap

cnpg-cluster:
  ~chart: pg
