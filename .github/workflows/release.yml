name: ðŸ“¦ Release
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extends: |
            @socialgouv/releaserc
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
