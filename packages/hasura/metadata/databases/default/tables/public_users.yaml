table:
  name: users
  schema: public
object_relationships:
  - name: onboarding_request
    using:
      manual_configuration:
        column_mapping:
          onboarding_request_id: id
        insertion_order: null
        remote_table:
          name: onboarding_requests
          schema: public
array_relationships:
  - name: services
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: services
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns: []
select_permissions:
  - role: user
    permission:
      columns:
        - arrival
        - departure
        - disabled
        - id
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - arrival
        - departure
      filter: {}
      check: null
delete_permissions:
  - role: user
    permission:
      filter: {}
