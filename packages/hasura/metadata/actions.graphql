type Query {
  get_github_user_status(
    github_username: String!
  ): ExpressResponse
}

type Mutation {
  register_github_user(
    github_username: String!
  ): ExpressResponse
}

input SampleInput {
  username: String!
  password: String!
}

type SampleOutput {
  accessToken: String!
}

type ExpressResponse {
  status: String!
  message: Int!
}

