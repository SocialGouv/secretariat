table:
  name: users
  schema: public
object_relationships:
- name: github_username
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: github_usernames
        schema: public
array_relationships:
- name: user_teams
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_team
        schema: public
