actions:
  - name: onboardingRequestAction
    definition:
      kind: synchronous
      handler: http://localhost:3000/api/onboarding/request
    permissions:
      - role: user
  - name: onboardingReviewAction
    definition:
      kind: synchronous
      handler: http://localhost:3000/api/onboarding/review
      forward_client_headers: true
    permissions:
      - role: user
  - name: revokeAction
    definition:
      kind: synchronous
      handler: '{{APP_URL}}/api/revoke'
      forward_client_headers: true
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: RevokeActionInput
    - name: OnboardingServices
    - name: OnboardingData
  objects:
    - name: APIResponse
    - name: OnboardingResponses
  scalars: []
