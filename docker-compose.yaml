# Dev environment compose file

version: '3.6'
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"

  hasura:
    build: packages/hasura
    env_file: packages/hasura/.env
    restart: always
    network_mode: host

volumes:
  db_data:

