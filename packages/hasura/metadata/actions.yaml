  - name: sync
    definition:
      kind: synchronous
      handler: '{{APP_URL}}/api/sync'
custom_types:
  enums: []
  input_objects:
    - name: RevokeInput
  objects:
    - name: SyncOutput
    - name: APIResponse
  scalars: []
