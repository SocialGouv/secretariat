name: üëì Review Auto
on:
  push:
    branches:
      - "feat/**"
      - "fix/**"
      - "chore/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  build-app:
    name: Build & Register app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Env
        id: env
        uses: socialgouv/kontinuous/.github/actions/env@v1
        with:
          subdomain: hasura

      - name: Use autodevops build and register
        uses: socialgouv/workflows/actions/build-image@v1
        with:
          imagePackage: app
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerbuildargs: |
            NEXT_PUBLIC_HASURA_URL=https://${{ steps.env.outputs.subdomain_hasura }}.dev.fabrique.social.gouv.fr/v1/graphql

  build-hasura:
    name: Build & Register hasura
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Env
        id: env
        uses: socialgouv/kontinuous/.github/actions/env@v1

      - name: Use autodevops build and register
        uses: socialgouv/workflows/actions/build-image@v1
        with:
          imagePackage: hasura
          dockerfile: ./packages/hasura/Dockerfile
          dockercontext: ./packages/hasura
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerbuildargs: |
            APP_URL=https://${{ steps.env.outputs.subdomain }}.dev.fabrique.social.gouv.fr

  # kontinuous:
  #   name: "Deploy on Kubernetes üê≥"
  #   needs: [build-app, build-hasura]
  #   uses: socialgouv/workflows/.github/workflows/use-ks-gh-review-auto.yaml@v1
  #   secrets: inherit

  deploy:
    needs: [build-app, build-hasura]
    name: Review Auto Pipeline üëì
    runs-on: ubuntu-latest
    environment: review-auto
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: socialgouv/workflows/actions/deployment-starting@v1
        id: deployment-starting
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pat: ${{ secrets.SOCIALGROOVYBOT_BOTO_PAT }}
          environment-scope: review

      - uses: socialgouv/kontinuous/.github/actions/deploy-via-github@v1
        id: deployment
        continue-on-error: true
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          environment: dev
          deployWriteOutputFile: "true"
          sentryDSN: ${{ secrets.KS_SENTRY_DSN }}
          notifyWebhookUrl: ${{ secrets.KS_NOTIFY_MATTERMOST_WEBHOOK_URL }}
          ciNamespace: ${{ env.KS_CI_NAMESPACE }}
      
      - uses: socialgouv/workflows/actions/deployment-ending@v1
        with:
          pat: ${{ secrets.SOCIALGROOVYBOT_BOTO_PAT }}
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment-starting.outputs.deployment-id }}
          deployment-name: ${{ steps.deployment-starting.outputs.deployment-name }}
          deployment-ok: ${{ steps.deployment.outcome == 'success' && 'true' || 'false' }}

